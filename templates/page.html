<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{modules/layout :: html(title = ${singlePage.spec.title} + ' - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null,)}">
<th:block th:fragment="content">
    <div class="post-content">
        <article>
            <h2 class="item-a" th:text="${singlePage.spec.title}"></h2>
            <div class="mt-5" th:utext="${singlePage.content.content}"></div>
            <th:block
                th:replace="~{modules/comment :: comment(name=${singlePage.metadata.name},kind='SinglePage',group='content.halo.run')}">
            </th:block>
        </article>
    </div>
</th:block>

</html>
